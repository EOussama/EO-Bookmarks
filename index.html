<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="application-name" content="EO bookmarks">
        <meta name="author" content="Eoussama">
        <meta name="description" content="A simple websites bookmarking tool.">
        <meta name="keywords" content="bookmarks, website save, url save">

        <link href="bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="icon" type="image/png" href="images/favicon.png">

        <title>EO bookmarks</title>
    </head>

    <body>
        <div class="container">
			<div class="card">
				<div class="card-header">
					<h1 class="text-center">EO Bookmarks</h1>
				</div>
				<form class="form-group">
					<input class="form-control" type="url" placeholder="Input a URL" name="url" required>
					<input class="form-control" type="text" placeholder="Input a bookmark name" name="label">
					<div class="row">
						<input class="form-control btn btn-outline-primary" type="submit" value="Bookmark">
						<input class="form-control btn btn-outline-secondary" type="reset">
					</div>
				</form>
			</div>
			
			<div class="card">
				<div class="card-header">
					<h4><i class="fas fa-bookmark fa-sm"></i> Bookmarks</h4>
				</div>
				
				<div class="card-body">
					<ul class="list-group" id="bookmarkList">

					</ul>
					<div id="emptyBMsg" class="alert alert-secondary"><i class="fas fa-exclamation-triangle"></i> No bookmarks saved </div>
				</div>
			</div>
		</div>
		
        <script src="scripts/jquery-3.3.1.min.js"></script>
        <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
