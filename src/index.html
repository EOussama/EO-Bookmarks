<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Meta data. -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="EOussama">
        <meta name="application-name" content="EO bookmarks">
        <meta name="description" content="A simple website bookmarking tool.">
        <meta name="keywords" content="bookmarks, bookmarks-manager, bookmark, website-bookmarking, eo-bookmarks, bootstrap, bootstrap4">

        <!-- Bootstrap 4. -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

        <!-- The main stylesheets. -->
        <link rel="stylesheet" href="assets/css/main.css">

        <!-- The favicon. -->
        <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">

        <!-- The title. -->
        <title>EO Bookmarks</title>
    </head>

    <body>

        <!-- The main content. -->
        <main class="container">

            <!-- The control card. -->
			<div class="card">
				<div class="card-header">
					<h1 class="text-center">EO Bookmarks</h1>
                </div>
                
                <!-- The input form. -->
				<form class="form-group">
					<input class="form-control" type="url" placeholder="Input a URL" name="url" required>
                    <input class="form-control" type="text" placeholder="Input a bookmark name" name="label">
                    
                    <!-- The input buttons. -->
					<div class="row">
						<input class="form-control btn btn-outline-primary" type="submit" value="Bookmark">
						<input class="form-control btn btn-outline-secondary" type="reset">
					</div>
				</form>
			</div>
            
            <!-- The bookmarks container. -->
			<div class="card">
				<div class="card-header">
					<h4>
                        <img src="assets/img/favicon.png" alt="The bookmark icon.">
                        Bookmarks
                        <span id="bookmark-count">0</span>
                    </h4>
				</div>
				
				<div class="card-body">

                    <!-- The bookmark entries. -->
					<ul class="list-group" id="bookmark-list"></ul>
                    
                    <!-- The empty message. -->
					<div id="empty-msg" class="alert alert-secondary">No bookmarks saved!</div>
				</div>
			</div>
		</main>

        <!-- The main javascript file. -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
